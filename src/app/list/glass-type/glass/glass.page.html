<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{ glassId }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="list-background-page">
  <ion-list>
    <ion-item *ngFor="let drink of drinks" lines="none" detail (click)="navigate(drink.idDrink)">
      <div class="item-content">
        <ion-avatar item-start margin>
        <img [src]="drink.strDrinkThumb" />
      </ion-avatar>
      <h5>{{ drink.strDrink }}</h5>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
